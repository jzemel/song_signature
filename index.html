<meta charset="utf8" />
<html>
	<script>
		let myPromise = new Promise(function(myResolve, myReject) {
			let req = new XMLHttpRequest();
			req.open('GET', "https://jzemel.github.io/song_signature/data.json");
			req.onload = function() {
				if (req.status == 200) {
				  myResolve("file WAS found");
				} else {
				  myReject("File not Found");
				}
			};
			req.send();
		});

		myPromise.then(
		  function(value) {console.log(value);},
		  function(error) {console.log(error);}
		);
	</script>
  	<body>
		<h1>Test Page</h1>
	</body>
